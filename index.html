<!DOCTYPE html>
<html>
<head>
	<title>Wiki</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<script src="./js/main.js"></script>
</head>
<body>
<!-- 头部 -->
<nav class="navbar navbar-default text-center" role="navigation">
	<h1 style="margin: 0;padding:0;line-height: 50px;">Wiki</h1>
</nav>
<!-- logo -->
<div class="container">
	<div class="row">
		<div class="col-sm-12 text-center" id="wikiLogo">
			<img src="./wiki.png">
		</div>
		<!-- 搜索框-->
		<div class="col-xs-6 text-center clear">
			<input type="text" name="wikiSearch" placeholder="请输入关键字" id="wikiSearch">
		</div>
		<!-- 搜索按钮 -->
		<div class="col-xs-3 clear">
			<button class="btn btn-block btn-danger" id="searchBtn">搜索</button>
		</div>
		<!-- 随机按钮 -->
		<div class="col-xs-3 clear">
			<a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-block btn-primary" id="randomBtn">试试手气</button></a>
		</div>
		<!-- 结果显示 -->
		<div class="col-sm-12" id="resultList">
			<!-- resultlist -->
		</div>
	</div>
</div>
</body>
</html>
